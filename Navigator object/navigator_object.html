<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NAVIGATOR OBJECT</h1>
    <script>
        // BROWSER NI INFORMATION AND BROWSER NI CAPABILITY CHECK KARVA MATE NAVIGATOR OBJECT USE THY
        
        console.log(navigator.appName); // output : Netscape
        console.log(navigator.appVersion); 
        // output : 5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/111.0.0.0 Safari/537.36
        console.log(navigator.appCodeName); // output : Mozilla
        console.log(navigator.cookieEnabled); // output : true
        console.log(navigator.userAgent); 
        // output : Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/111.0.0.0 Safari/537.36
        console.log(navigator.platform); // output : Win32
        console.log(navigator.javaEnabled()); // output : false
    </script>
</body>
</html>
