<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WINDOW HEIGHT AND WIDTH</h1>
    <script>
        console.log(window.innerHeight); // INNER HEIGHT APSE WINDOW NI
        console.log(window.innerWidth); // INNER WIDTH APSE WINDOW NI
        console.log(window.outerHeight);  // OUTER HEIGHT APSE AKHA WINDOW NI
        console.log(window.outerWidth); // OUTER WIDTH APSE AKHA WINDOW NI
    </script>
</body>
</html>
