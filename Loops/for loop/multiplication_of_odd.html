<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>1 TO 10  BETWEEN ODD NUMBER MULTIPLICATION</h1>
    </div>
    <script>
        let result = 1;
        for(let i = 1; i<=10; i++){
            if(i%2!=0){
                result *= i;
            }
        }
        document.write(`multiplication = ${result}`);
    </script>
</body>
</html>
