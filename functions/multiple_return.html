<body>
    <div class="main">
        <h1>
            MULTIPLE RETURN
        </h1>
    </div>
    <script>
        function compare(a,b){
            if(a > b){
                return 1;
            }
            else if(a < b){
                return -1;
            }
            else{
                return 0;
            }
           /* AHI CONDITION TRUE THAI JSE TYA RETURN THAI JSE BIJA RETURN PR A JASE NAHI */
        }
        let c = compare(6,5);
        document.write(c);
    </script>
</body>
