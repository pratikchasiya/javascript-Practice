<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>MULTIPLICATION TABLE USING FUNCTION</h1>
    </div>
    <script>
        /* NUM ANE PARAMETER KEHVAY */
        function mulTable(num){
            for(let i=1; i<=10; i++){
                document.write(`${num} x ${i} = ${num * i}`);
                document.write("<br>");
            }
            document.write("<br>");
        }
        /* MULTABLE NI () MA LAKHYU ANE ARGUMENT KEHVAY */
        mulTable(5);
        mulTable(6);
        mulTable(7);
    </script>
</body>
</html>
