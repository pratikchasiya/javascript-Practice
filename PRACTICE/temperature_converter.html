<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main{
            padding: 60px;
            margin: 100px auto;
            width: 700px;
           
            text-align: center;
        }
        #temp{
            display: flex;
            justify-content: space-between;
            border: 1px solid black;
            background-color: aquamarine;
            padding: 50px;
        }
        .inp{
            padding: 10px 20px;
        }
        label{
            font-size: 20px;
            font-weight: 600;
          
        }
        h1{
            margin-bottom: 20px;
        }
    

    </style>
</head>
<body>
    <div id="main">
        <h1>Temperature Converter</h1>
        <div id="temp">
        <div id="inp1">
            <label for="">Celcius</label><br><br>
            <input type="number"  class="inp" id="cel">
        </div>
        <div id="inp2">
            <label for="">Fahrenheit</label><br><br>
            <input type="number" class="inp" id="fa">
        </div>
    </div>
    </div>
    <script>
        let input = document.getElementsByClassName("inp");
        let cel = document.getElementById("cel");
        let fah = document.getElementById("fa");
        cel.addEventListener('input',function(){
            let c = this.value;
            let f = (c * 9/5) + 32;
            fah.value = f;
        });
        fah.addEventListener('input',function(){
            let f = this.value;
            let c = (f - 32) * (5/9);
            cel.value = c;
        })

    </script>
</body>
</html>
