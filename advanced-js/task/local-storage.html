<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
    <style>
        .block, input {
            padding: 10px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Student Form</legend>

        </form>

</body>
</html>
