<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ARRAY FLATMAP METHOD</h1>
    <script>
        // FLAT MAP METHOD MA FIRST MAPPING THSE ATLE ANA PR KOI PN OPERATION KARI SAKAY P6I FLAT THSE
        let num = [1, 2, 3, 4, 5];
        let result1 = num.flatMap(x =>{
            return x**2;
        })
        console.log(result1); // output : [1, 4, 9, 16, 25]

        let result2 = num.flatMap(x => [x, x**2]);
        console.log(result2); // output : [1, 1, 2, 4, 3, 9, 4, 16, 5, 25]
    </script>
</body>
</html>
