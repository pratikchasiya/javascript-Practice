<body>
    <h1>ARRAY REDUCE METHOD</h1>
    <script>
        let num = [50, 175, 70, 20, 80, 66];
        // let result = num.reduce((accumulator, currentvalue)  =>{
        //    return accumulator += currentvalue
        // })

        let result = num.reduce((accumulator, currentvalue) => accumulator += currentvalue); // AA RITE SHORT MA PN LAKHI SAKAY
        console.log(result);
    </script>
