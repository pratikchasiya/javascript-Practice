<body>
    <h1>ARRAY SLICE METHOD</h1>
    <script>
        // SLICE METHOD THI COPY THAY
        
        let arr = ['apple', 'banana', 'grapes', 'lemon', 'mango'];

        let result1 = arr.slice(1);
        console.log(result1); // output : ['banana', 'grapes', 'lemon', 'mango']

        let result2 = arr.slice(1, 3);
        console.log(result2);  // output : ['banana', 'grapes']

        let result3 = arr.slice(-3, -1);
        console.log(result3); // output : ['grapes', 'lemon']

        console.log(arr); // output : Â ['apple', 'banana', 'grapes', 'lemon', 'mango']

    </script>
</body>
