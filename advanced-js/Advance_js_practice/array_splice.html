<body>
    <h1>ARRAY METHOD SPLICE</h1>
    <script>
        // SPLICE METHOD CUT KARVANUU KAM KRE
        let arr = ['apple', 'banana', 'grapes', 'lemon', 'mango'];

        let result1 = arr.splice(1);
        console.log(result1); // output : ['banana', 'grapes', 'lemon', 'mango']

        let result2 = arr.splice(1, 3);
        console.log(result2);  // output : ['banana', 'grapes', 'lemon']

    </script>
</body>
