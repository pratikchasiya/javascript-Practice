<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ARRAY MAP METHOD</h1>
    <script>
        // MAP METHOD MA APRE OPERATION KARI SAKIYE
        let num = [1, 2, 3, 4, 5];
        let result1 = num.map(x => x**2);
        console.log(result1); // output :  [1, 4, 9, 16, 25]

        //  EK SATHE 2 METHOD NE PN USE KARI SAKAY
        let result2 = num.filter(x => x>3).map(x => x**2);
        console.log(result2); // output :  [16, 25]

        let result3 = num.map(x => [x,x**2]);
        console.log(result3);
    </script>
</body>
</html>
