<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ARRAY KEYS</h1>
    <script>
        let car = ['i20', 'i10', 'verna', 'city', 'audi'];

        // ARRAY MA NI AVSE OUTPUT
        for(let y in car){
            console.log(y);
        }

        // ARRAY MA AVSE OUTPUT
        let result1 = Object.keys(car);
        for(let x of result1){
             console.log(x);
             console.log(car[x]);
        }
        console.log(result1);
        console.log(car);
    </script>
</body>
</html>
