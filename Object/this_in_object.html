                // AHIYA OBJECT NA NAME NI JAGYA THIS LAKHI NE PN SAME OUTPUT LAVI SAKAY 
                // EK OBJECT NI UNDER BIJA OBJECT NI PROPERTY USE KARI SAKAY POTANA OBJECT NI PROPERTY USE KARTA HOI TYRE OBJECT NI JAGYA THIS USE KARI SAKAY
               
            }
        };

        let car = {

        };
        person.sayHello();
