<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MATH OBJECT</h1>
    <script>
        let pi = Math.PI;
        console.log(pi);  // output : 3.141592653589793

        let euler = Math.E;
        console.log(euler);  // output : 2.718281828459045

        // KOI NUMBER NE ROUND OFF KARVA MATE
        let num = Math.round(4.7);
        console.log(num); // output : 5
        let num1 = Math.round(4.2);
        console.log(num1); // output : 4

        // KOI NUMBER NI UPPER LIMIT (CEILING) VALUE JANVA MATE
        // CEIL MEANS J VALUE HSE POINT VALI ANI UPER NI VALUE J APSE JEM K 4.2 CHE TO PN 5 J AAVYU
        let ceil = Math.ceil(4.2);
        console.log(ceil);  // output : 5

        // LOWER LIMIT BATAVAVA MATE
        // FLOOR MEANS J VALUE HSE POINT VALI ANI PA6AR NI VALUE J APSE JEM K 4.7 CHE TO PN 4 J AVSE ANS
        let floor = Math.floor(4.9);
        console.log(floor);  // output : 4

        // POINT DUR KARVA MATE
        let x = Math.trunc(3.55);
        console.log(x); // output 3

        // POWER CALCULATE KARVA MATE
        let power = Math.pow(2, 4);
        console.log(power);  // output : 16 (2*2*2*2)

        // SQUARE ROOT KADHVA MATE
        let sqr = Math.sqrt(100);
        console.log(sqr); // output : 10

        // MINIMUM NUMBER CHECK KRVA
        let min = Math.min(10, 20, 5, 56, 60, 41, 20);
        console.log(min);  // output : 5

        // MAXIMUM NUMBER CHECK KARVA MATE
        let max = Math.max(10, 20, 5, 56, 60, 41, 20);
        console.log(max);  // output : 60

        // KOI NUMBER P6I EXACT POINT VALI VALUE JOITI HOI TO
        // 1ST METHOD TO PTRECISION METHOD
        let point = 12345.4554;
        // let point1 = point.toPrecision(6);  // output : 12345.5
        let point1 = point.toPrecision(7);  // output : 12345.46
        console.log(point1);  

        // 2nd TYPE TO FIXED METHOD
        let point2 = 5455.2564;
        let point3 = point2.toFixed(2);  // output : 5455.26
        console.log(point3);

        // 3RD TYPE 
        let point4 = 45546.4455;
        let point5 = Math.trunc(point4*10)/10;
        console.log(point5); // output : 45546.4

    </script>
</body>
</html>
