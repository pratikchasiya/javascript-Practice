<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>QUERY SELECTOR</h1>
    <div>
        <h2 class="cls">Oscar</h2>
        <h2 class="cls">Career</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <h2 class="cls">Point</h2>
    </div>
    <script>
        // QUERY SELECTOR MA EK J ELEMENT MA CHANGE KARI SAKAY
        // CLASS NA FIRST H2 NE CHANGE KRSE
        let elm = document.querySelector("h2.cls"); //first h2 = element name and second .cls = class name aa rite lakhvanu
        elm.innerHTML = "hello";
        console.log(elm);
    </script>
</body>
</html>
