<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="main">
        <li>List-1</li>
        <li>List-2</li>
        <li>List-3</li>
        <li>List-4</li>
    </ul>
    <button id="btn1">Next</button>
    <button id="btn2">Previous</button>
    <script>
        let prt = document.getElementById("main");
        let child = prt.children;
        let btn = document.getElementById("btn1");
        btn.addEventListener('click', show);
        let i = 0;
        let z;
        function show() {
            if (z == 0) {
                // z = 1;
                if (i == 1) { i = 3 }
                else if (i == 2) { i = 0 }
                else if (i == 3) { i = 1 }
                else if (i == 0) { i = 2 }
            }

            for (let i = 0; i < child.length; i++) {
                child[i].style.color = "black";
            }
            child[i].style.color = "blue";
            i++;

            if (i == 4) {
                i = 0;
            }
            console.log(i);  
            z = 1;
        }

        let btn2 = document.getElementById("btn2");
        btn2.addEventListener('click', show2);
        function show2() {
            if (z == 1) {
                // z = 0;
                if (i == 1) { i = 3 }
                else if (i == 2) { i = 0 }
                else if (i == 3) { i = 1 }
                else if (i == 0) { i = 2 }
            }

            for (let i = 0; i < child.length; i++) {
                child[i].style.color = "black";
            }
            child[i].style.color = "red";
            if (i == 0) {
                i = 4;
            }
            i--;
            console.log(i);
            z = 0;
        }
    </script>
</body>

</html>
