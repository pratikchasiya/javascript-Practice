<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
</body>
<script>
    // INPUT EVENT THI APRE J INPUT MA LAKHSU TE SAME J CONSOLE MA DEKHSE MEANS J INPUT MA LAKHSU TE DIRECT CONSOLE MA PN DEKHSES SATHE SATHE
    let input = document.getElementById("input");
    input.addEventListener('input',function(){
        console.log(this.value);  // THIS MEANS APRE J MA APRE STORE KARAVYU HOI ANU NAME NI LAKHVU HOI TO THIS LAKHI NE A VALUE LAVI SAKAY
    })
</script>
</html>
