<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>Pratik</h1>
    </div>
    <!-- ==arithmetic operator== -->
    <script>
          let a =7 , b = 5;
          console.log(a+b);
          console.log(a-b);
          console.log(a*b);
          console.log(a/b);
          console.log(a%b);
    </script>

    <!-- ==assignment operator== -->
    <script>
        let c =7 , d = 5;
        console.log(c , d);
        console.log(c+=5); /* 7 + 5 = 12 */
        console.log(d-=3); /* 5 - 3 = 2 */
        console.log(c*=c); /*  12 * 12 = 144 */
        console.log(d%=2); /* 2 % 2 = 0 */
    </script>

    <!-- ==increment and decrement operator== -->
    <script>
        let e = 7 , f = 5;
        console.log(e++);  /* ==ans 7== */
        console.log(e);  /* ==ans 8== */
        console.log(++e);  /* ==ans 9== */
        console.log(f--);  /* ==ans 5== */
        console.log(f);  /* ==ans 4== */
        console.log(--f); /* ==ans 3== */
        console.log(e**2); /* e =9 ans  sqaure of 9 = 81 */
        console.log(f**3); /* f =3 ans cube of 3 = 27 */
    </script>
</body>
</html>
