<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>REDUCE RIGHT ARRAY METHOD</h1>
    <script>
        //REDUCE RIGHT METHOD SAME REDUCE METHOD JEVI J CHE BUT AA METHOD MA OPERATION RIGHT TO LEFT THSE AND REDUCE METHOD MA OPERATION LEFT TO RIGHT MA THY
        let x = ["Pratik", "Natvarbhai", "Chasiya"];
        let y = x.reduceRight((accumulator, currentvalue) => accumulator + currentvalue);
        console.log(y);
        //output : ChasiyaNatvarbhaiPratik
    </script>
</body>
</html>
