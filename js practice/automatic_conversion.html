<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>AUTOMATIC CONVERSION</h1>
    </div>
    <script>
        // =====null = 0 null ne number banavi didho=======
        let x = 5 + null;
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");

    //    =======null ne string banavi didhi========
        let y = "5" + null;
        document.write(y);
        document.write("<br>");
        document.write(typeof y);
        document.write("<br>");

        // ========+ operator nu 2 kam che 1st num add krva and 2nd string add krva====
        let z = "5" + 3;
        document.write(z);
        document.write("<br>");
        document.write(typeof z);
        document.write("<br>");

        // ====== - operator only minus krvanu j kam kre========
        let a = "5" - 3;
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");

        // ========multiplication pn only multiply j kare=====
        let b = "5"*"3";
        document.write(b);
        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");

        // ======ahiya yes a number nthi atle output ma Nan avse means not a number==========
        let c = "5"*"yes";
        document.write(c);
        document.write("<br>");
        document.write(typeof c);
        document.write("<br>");



    </script>
</body>
</html>
