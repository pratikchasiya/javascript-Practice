<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        Pratik
    </div>
    <script>
        /* 1.STRING */
        let a = "Hello";  /* double quote ma avse hello */
        console.log(a);
        console.log(typeof(a));

        let b = 'Pratik'  /* single quote ma avse Pratik */
        console.log(b);
        console.log(typeof(b));

        let c = 'hel"lo';  /* bahr ni side single quote use kri under ni side double quote use kri same 'hel"lo' lakhi sakay */
        console.log(c);
        console.log(typeof(c));

        let d = "Pra'tik";  /*  bahr ni side double quote use kri under ni side single quote use kri same "Pra'tik" lakhi sakay  */
        console.log(d);
        console.log(typeof(d));

        let e = 'PRA\'TIK';  /* ( \ ) ne skip character kehvay */
        console.log(e);       /* skip character( \ )  na use aapre single quote bahar use kryo hoi to under pn single quote use kri lakhi sakay*/
        console.log(typeof(e));     

        let f = "pra\"tik";  /* skip character( \ )  na use aapre double quote bahar use kryo hoi to under pn double quote use kri lakhi sakay */
        console.log(f);
        console.log(typeof(f));
    </script>

    <script>
      /* 2.NUMBER */
      let g = 35;
      console.log(g);
      console.log(typeof(g));
    </script>

    <script>
        /* 3.BOOLEAN VALUE ( CONDITION CHECK KRVA MATE TRUE / FALSE) */
        let h = 5 > 4;
        console.log(h);
        console.log(typeof(h));

        let i = 5 < 4;
        console.log(i);
        console.log(typeof(i));
    </script>
</body>
</html>
