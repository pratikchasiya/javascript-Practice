<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>
            SELF CHANGE CONVERSION
        </h1>
    </div>
    <script>
        // ===NUMBER TO STRING CONVERSION=====
        let x = 5;
        x = String(x); /*  =====1st letter capital ma lakhvu======== */
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");

        // ========= STRING TO NUMBER CONVERSION======
        let y = "hello";
        y = Number(y);
        document.write(y);
        document.write("<br>");
        document.write(typeof y);
        document.write("<br>");

        // =======NUMBER TO BOOLEAN CONVERSION======
        // ========= 0 KRTA VDHRE NUMBER LESU TO ANS TRUE AVSE======
        let z = 5;
        z = Boolean(z);
        document.write(z);
        document.write("<br>");
        document.write(typeof z);
        document.write("<br>");

        // ======== 0 NUM LESU TO FALSE ANS AVSE========
        let a = 0;
        a = Boolean(a);
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");

        // =======STRING TO BOOLEAN CONVERSION======
        // =====ONLY DOUBLE INVERTED COMMA MA LAKHSE TO ANS FALSE AVSE====
        let b = "";
        b = Boolean(b);
        document.write(b);
        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");

    //  ========DOUBLE INVERTED COMMA ONLY SPACE APSU TO ANS TRUE AVSE====
        let c = " ";
        c = Boolean(c);
        document.write(c);
        document.write("<br>");
        document.write(typeof c);
        document.write("<br>");
        
        // =========STRING MA KAI LAKHSU TO ANS TRUE AVSE=======
        let d ="hello";
        d = Boolean(d);
        document.write(d);
        document.write("<br>");
        document.write(typeof d);
        document.write("<br>");

      
    </script>
</body>
</html>
