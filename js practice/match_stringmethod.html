<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MATCH STRING METHOD</h1>
    <script>
        let str = "oscar career point in surta Career";
        let arr = str.match(/car/);
        console.log(arr);
        //output : ['car', index: 2, input: 'oscar career point in surta Career', groups: undefined]

        let str1 = "oscar career point in surta Career";
        let arr1 = str.match(/car/g);
        //G MEANS GLOBALLY SERCH KRSE STRING MA K KETLI VAR CAR 6 TE N AJ OUTPUT APSE
        console.log(arr1);
        //output : ['car', 'car']

        let str2 = "oscar career point in surta Career";
        let arr2 = str.match(/car/gi);
        //I MEANS CASE INSENSITIVE MATLAB CAPITAL N SMALL GME TEMA HSE TENE MATCH KRI LESE AND J SAME HSE TE OUTPUT MA APSE
        console.log(arr2);
        //output : ['car', 'car', 'Car']

        
    </script>
</body>
</html>
