<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <h1>Pratik</h1>
    </div>
    <!-- ==variable define== -->  <!-- == variable ne change kri skay== -->
    <script>
        //    ==variable ne var thi pn define kri sakay==
        var a = 20, b = 25;
        console.log(a);
        console.log("value of b=" ,b);  /* ==aa rite lakhvathi output ma value of b = 25 lakhai ne avse== */
    </script>

    <script>
        // ===variable ne let thi define kri sakay==
        let x = 50, y = 45;
        console.log(x);
        console.log(y);
    </script>
<!-- == var a old version che to atyre ES6 ma let aavya p6i let j use thay variable ne define krva== -->

<script>
    let c = "Holika"/*  ==string ne double or single quoate ma lakhi sakay== */
    console.log(c);

    let d = "holi'ka" /*  == string ni bahar double quoate ma lakhyu hoi to under single quoate ma lakhvu== */
    console.log(d);

    let e = 'holi"ka1'  /*  == string ni bahar single quoate ma lakhyu hoi to under double quoate ma lakhvu== */
    console.log(e);
</script>

<!-- ==constant define== --> <!--  ==constant ne change ni kari sakay== -->
<script>
    const marks = 35;
    // marks = 20; == constant change ni kari sakay==
    console.log(marks);
    
</script>
</body>

</html>
