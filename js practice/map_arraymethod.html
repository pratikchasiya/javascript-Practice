<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MAP ARRAY METHOD</h1>
    <script>
        // MAP METHOD MA A ARRAY NA BDHA ELEMENT MATHI PASS THSE AND MAP METHOD MA KOI PN OERATION KARI SAKAY
        let x = [10, 20, 30, 40, 50];
        let arr = x.map((e) => {
            return e*2;
        });
        console.log(arr);
        //output: [20, 40, 60, 80, 100]

        //FLAT MAP METHOD
        let y = [10, 20, 30, 40, 50];
        let arr1 = y.flatMap((element) => {
            return [element+2];
        });
        console.log(arr1);
    </script>
</body>
</html>
