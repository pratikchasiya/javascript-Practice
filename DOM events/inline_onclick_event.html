<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="main">
        <li>List-1</li>
        <li>List-2</li>
        <li>List-3</li>
        <li>List-4</li>
    </ul>
    <button id="btn" onclick="show()">Click me</button>
    <script>
        let btn = document.getElementById("btn");
        let prt = document.getElementById("main");
        function show(){
         let child = prt.lastElementChild.previousElementSibling;
         child.style.color = "green";
        }
    </script>
</body>
</html>
