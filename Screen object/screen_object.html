<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SCREEN OBJECT</h1>
    <script>
        // SCREEN NI WIDTH APSE
        console.log(screen.width); // output : 1366

        // SCREEN NI HEIGHT APSE
        console.log(screen.height); // output : 768

        //SCREEN MA KETLA DIFFERENT COLOR BATAVI SKE TE BATAVSE
        console.log(screen.colorDepth); // output : 24

        //SCREE KAI TYPE NI CHE MEANS LANDSCAPE CHE K PORTRAIT CHE TE JANVA MATE USE THY
        console.log(screen.orientation); // output : screenOrientationÂ {angle: 0, type: 'landscape-primary', onchange: null}
    </script>
</body>
</html>
