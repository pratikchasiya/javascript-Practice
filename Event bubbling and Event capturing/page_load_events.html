<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>Page Load Events</h1>
        <img src="image/Pizigani_1367_Chart_10MB.jpg" alt="" id="img">
    </div>
    <script>
        // TWO TYPE OF LOAD EVENTS
        // 1. DOM CONTENT LOADED EVENTS == HTML LOAD THAI NE DOM TREE BANI JSE
        window.addEventListener('DOMContentLoaded',function(){
            console.log("DOM tree created");
        });

        // 2. LOAD EVENTS == HTML CSS JS IMAGE BDHU LOAD THAI JAY P6I EVENT LAGSE
        window.addEventListener('load',function(){
            console.log("Fully loaded");
        });

        // PERTICULAR IMG PR PN LAGAVI SAKAY LOAD EVENTS 
        let img = document.getElementById("img");
        img.addEventListener('load',function(){
            console.log("Image Fully loaded");
        });


    </script>
</body>
</html>
